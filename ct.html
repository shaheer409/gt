<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>WORD COUNTER</h1>
        <textarea id="text" placeholder="Enter text here..."></textarea>
        <button id="countButton" onclick="countWords()">Count Words</button> 
        <div id="result">
            <h2>Total Words: <span id="wordCount" onclick="countWords()">0</span></h2>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
